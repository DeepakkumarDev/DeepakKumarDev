<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regarding Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #555555;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hi {{ contact_message.name }},</h2>
        
        <p>We have received your message/contact form submission:</p>
        
        <blockquote>{{ contact_message.message }}</blockquote>
        
        <p>We appreciate your valuable feedback and will get back to you shortly.</p>
        
        <div class="footer">
            <p>Best Regards,</p>
            <p>Deepak Kumar Dev</p>
        </div>
    </div>
</body>
</html>
